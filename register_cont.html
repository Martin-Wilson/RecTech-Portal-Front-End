<head>
  <title>RecTech Register</title>

</head>

<body>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="index.html">RecTech</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="login.html">Login <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="register.html">Register</a>
                
              
            </div>
          </div>
        </nav>
        
        <br>
        <h3 align="center">Answering These Questions Is Optional, Yet We Would Greatly Appreciated It If You Did </h3>
        <h4 align="center">This Data Helps Us Make The Lab Better</h4>
        <br>

        <form>
          <div css="text-align:center" class="form-row col-md-8">
            <div class="form-group col-md-4">
              <label for="inputHomePhone">Home Phone</label>
              <input type="text" class="form-control" id="inputHomePhone" placeholder="Home Phone">
            </div>
            <div class="form-group col-md-4">
              <label for="inputMobilePhone">Mobile Phone</label>
              <input type="text" class="form-control" id="inputMobilePhone" placeholder="Mobile Phone">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmailAddress">Email Address </label> &nbsp; &nbsp; <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Check This Box If You Want To Be On Our Mailing List</label>
            </div>
            <input type="text" class="form-control" id="inputEmailAddress" placeholder="you@example.com">
          </div>
          
<br><br>

          <div css="text-align:center" class="form-row col-md-8">
            <div class="form-group col-md-6">
              <label for="inputState">Do You Have Internet Access</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>None</option>
                <option>Dial-Up</option>
                <option>DSL</option>
                <option>Cable</option>
                <option>Fiber</option>
                <option>Smart/Mobile Phone</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="inputState">What Type Of Computer Do You Have</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Desktop</option>
                <option>Desktop(Doesn't Work)</option>
                <option>Laptop</option>
                <option>Laptop(Doesn't Work)</option>
                <option>Tablet</option>
                <option>Tablet(Doesn't Work)</option>
                <option>Smartphone</option>
                <option>Smartphone(Doesn't Work)</option>
              </select>
            </div>
          </div>
            

          <div css="text-align:center" class="form-row col-md-8">
            <div class="form-group col-md-6">
              <label for="inputState">How Did you Hear About The Computer Lab</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Friend or Family Member</option>
                <option>School or Library</option>
                <option>Flyer</option>
                <option>Seattle Public Parks Brochure</option>
                <option>Mailing</option>
                <option>Walk By/In</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="inputState">What Kind Of RecTech Classes Are You Interested In</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
               
                <option>Microsoft Office</option>
                <option>Digital Photography/Photoshop</option>
                <option>Video/Music Production</option>
                <option>Graphic Design</option>
                <option>English as a Second Language</option>
                <option>Career Development</option>
                <option>3D Design & Modeling</option>
                <option>Web Development</option>
                <option>Entrepreneurship Development</option>
                <option>Online Marketing & Advertising</option>
                <option>Financial Management</option>
              </select>
            </div>

            <div class="form-group col-md-6">
              <label for="inputState">What Skill Are You Hear To Learn</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Gateway(Basic) Skills</option>
                <option>Daily Life Skills</option>
                <option>Job Skills</option>
                <option>Youth Education Skills</option>
                <option>Parent Engagement</option>
                <option>Small Buisness Skills</option>
                <option>Other</option>
                
              </select>
            </div>

          </div>
<br><br>

          <div css="text-align:center" class="form-row col-md-8">
          
              <div class="form-group col-md-4">
                  <label for="inputState">Language Preference</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>English</option>
                    <option>English and Another Language</option>
                    <option>Another Language(not English)</option>
                  </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="inputZip">Language Spoken At Home</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Language">
                </div>

               
          </div>


          <div css="text-align:center" class="form-row col-md-8">
          
              <div class="form-group col-md-6">
                  <label for="inputState">Family Size (Number of People That You Live With)</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>1(Just You)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5<option>
                    <option>6</option>
                    <option>7</option>
                    <option>8+</option>
                  </select>
                </div>
          </div>

<br><br>
          <div css="text-align:center" class="form-row col-md-8">
              <div class="form-group col-md-4">
                  <label for="inputState">Employment Status</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Student</option>
                    <option>Full Time</option>
                    <option>Part Time</option>
                    <option>Seeking Employment</option>
                    <option>Unemployed<option>
                    <option>Retired</option>
                    <option>Self Employed</option>
                  </select>
                </div>
          
                <div class="form-group col-md-4">
                    <label for="inputZip">Annual Income</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Income">
                  </div>
          
          </div>

          
        
        </div>  
        <br>
        &emsp;<a href="https://www.google.com/"type="submit" class="btn btn-primary">Submit</a>
        </form> 



</body>

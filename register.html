<head>


<title>RecTech Register</title>

</head>

<body>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">RecTech</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="login.html">Login <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="register.html">Register <span class="sr-only">(current)</span></a>
       
      
    </div>
  </div>
</nav>
<br>


<form>
  <div css="text-align:center" class="form-row col-md-8">
    <div class="form-group col-md-6">
      <label for="inputFirstName">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName">Last Name</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group col-md-8">
    <label for="inputAddress">Address   </label> &nbsp;&nbsp;<div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Check This Box If You Currently Do Not Have An Address</label>
          </div>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group col-md-8">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row col-md-6">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Washington</option>
        <option>Oregon</option>
        <option>California</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
    </div>
  </div>
  <div css="text-align:center" class="form-row col-md-8">
  <div class="form-group col-md-3">
      <label for="inputGender">Gender</label>
      <input type="text" class="form-control" id="inputGender" placeholder="Gender">
  </div>

  <div class="form-group col-md-3">
        <label for="inputEthnicity">Ethnicity</label>
        <input type="text" class="form-control" id="inputEthnicity" placeholder="Ethnicity">
    </div>

</div> 
<br> 
&emsp;<a href="register_cont.html"type="submit" class="btn btn-primary">Next</a>
</form> 




</body>
